<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Login Page</title>
</head>
<body>
<div th:if="${param.error}">
    Invalid username and password.
</div>
<div th:if="${param.logout}">
    You have been logged out.
</div>
<h1>Login Form:</h1>
<form action="#" th:action="@{/login}" th:object="${userLogin}" method="post">
    <table>
        <tr>
            <td>Email</td>
            <td>:<input type="email" th:field="*{username}"/></td>
            <td><label th:if="${#fields.hasErrors('username')}" th:errors="*{username}" style="color: red"/></td>
        </tr>
        <tr>
            <td>Password</td>
            <td>:<input type="password" th:field="*{password}"/></td>
            <td><label th:if="${#fields.hasErrors('password')}" th:errors="*{password}" style="color: red"/></td>
        </tr>
        <tr>
            <td></td>
            <td><input type="submit" value="Submit"/><input type="reset" value="Reset"/></td>
        </tr>
    </table>
</form>
<hr>
sign up link will be here
</body>
</html>
